
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: auto; /* Adjust height based on content */
        }

        .logo {
            color: #fff;
            font-size: 24px;
            text-align: center;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f0f0f0;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 60px; /* Position below the header */
            right: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dropdown a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 16px;
        }

        .dropdown a:hover {
            color: #f0f0f0;
        }

        .dropdown-button {
            display: none;
            background-color: #333;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
        }

        .dropdown-button:hover {
            background-color: #444;
        }

        @media (max-width: 1024px) {
            .logo {
                font-size: 20px;
            }

            nav ul li {
                margin: 0 10px;
            }

            nav ul li a {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            nav ul {
                display: none; /* Hide the default nav links */
            }

            .dropdown-button {
                display: block; /* Show the dropdown button */
            }

            .dropdown.show {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Website Heading</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="dropdown-button" onclick="toggleDropdown()">â˜° Menu</button>
            <div class="dropdown" id="dropdownMenu">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
        }
    </script>
</body>
</html>
